<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Fredoka:wght@400;500&family=Mukta&family=Saira&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="wrapper">
            <label for="bill" id="bill">Bill</label>
            <div class="bill-amount-container">
                <span class="dollar">$</span>
                <input type="number" class="bill-amount" min="0">
                <!-- another way to prevent reloading when enter key is pressed: adding empty input -->
                <!-- <input type="number" class="bill-amount" style="display:none;"> -->
            </div>
        </form>
        <div class="wrapper">
            <div class="tip">Tip</div>
            <div class="tip-amount">$0.00</div>
        </div>
        <hr class="solid">
        <div class="wrapper">
            <div class="total">Total Amount</div>
            <div class="total-amount">$0.00</div>
        </div>
        <hr class="double">
        <div class="tip-option-wrapper">
            <div class="tip-option">Tip Option</div>
            <div class="tip-option-buttons"> <button class="tip-option-button">5%</button>
                <button class="tip-option-button">10%</button>
                <button class="tip-option-button">15%</button>
                <button class="tip-option-button">20%</button>
                <button class="tip-option-button">25%</button>
                <button class="tip-option-button">30%</button>
                <input type="number" class="tip-option-input" placeholder="Custom" min="0">
                <span class="percent">%</span>
            </div>
        </div>
        <div class="wrapper">
            <div class="people-count">Number of People</div>
            <input type="number" class="number-of-people" min="1">
        </div>
        <hr class="double">
        <div class="per-container">
            <div class="wrapper">
                <div class="tip-per-person">Tip Per Person</div>
                <div class="tip-amount-per-person">$0.00</div>
            </div>
            <div class="wrapper">
                <div class="total-per-person">Total Amount Per Person</div>
                <div class="total-amount-per-person">$0.00</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
